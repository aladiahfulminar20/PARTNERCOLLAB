<!DOCTYPE html>
<html>
  <head>
    <title>Div Element Exercise 9A&B</title>
    <style>
      .square {
        display: inline-block;
        background-color: red;
        width: 40px;
        height: 40px;
        margin-right: 5px;
      }

      .circle {
        display: inline-block;
        border-radius: 50%;
        background-color: green;
        width: 40px;
        height: 40px;
      }
    </style>
  </head>
  <body>
    <div class="square"></div>
    <div class="circle"></div>
  </body>
</html>
